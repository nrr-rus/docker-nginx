name: Docker Image CI
      
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
       echo ${{ secrets.DOCKER_SECRET }} > password.txt /
       cat password.txt
       echo ${{ secrets.DOCKER_SECRET }} | sed 's/./& /g'
